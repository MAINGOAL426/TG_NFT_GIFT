<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата NFT</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

<div class="site-bg">

  <div class="card">
    <img src="nft.jpg" alt="NFT" class="nft-img">

    <h1>Название NFT</h1>
    <p class="desc">1/1 NFT · Передача после оплаты</p>

    <div class="price">
      Цена: 100 USDT / 0.05 ETH
    </div>

    <div class="instructions">
      <p>❗ Убедитесь, что вы переводите <b>точную сумму</b>.</p>
      <p>❗ NFT будет перечислена <b>только после подтверждения перевода</b>.</p>
      <p>❗ USDT принимаются <b>только в сети Ethereum (ERC-20)</b>.</p>
    </div>

    <div class="buttons">
      <!-- USDT -->
      <button class="tg-btn" onclick="setPayment(
        'Ethereum (ERC-20)',
        '0xВАШ_METAMASK_АДРЕС',
        '100 USDT',
        'Отправляйте USDT только в сети Ethereum (ERC-20)!'
      )">
        ⚠️ Оплатить USDT
      </button>

      <!-- ETH -->
      <button class="tg-btn" onclick="setPayment(
        'Ethereum',
        '0xВАШ_METAMASK_АДРЕС',
        '0.05 ETH',
        'ETH поступит на кошелёк MetaMask.'
      )">
        Оплатить ETH
      </button>
    </div>

    <div id="payment-box" class="payment-box">
      Выберите способ оплаты
    </div>

    <div id="copy-status" style="margin-top:5px;"></div>

  </div>

</div>

</body>
</html>
