<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Payment</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="card">
    <img src="https://beee.pro/shop/telegram/snoop-dogg-41320" alt="NFT image">

    <h1>Exclusive NFT</h1>
    <p class="desc">1/1 NFT · Manual transfer after payment</p>

    <div class="price">
      Price: 0.05 ETH / 100 USDT / 1 SOL
    </div>

    <div class="buttons">
      <button onclick="setPayment('Ethereum','0xYOUR_ETH_ADDRESS','0.05 ETH')">
        Pay with ETH
      </button>

      <button onclick="setPayment('ERC‑20','0xYOUR_USDT_ADDRESS','100 USDT')">
        Pay with USDT
      </button>

      <button onclick="setPayment('Solana','YOUR_SOL_ADDRESS','1 SOL')">
        Pay with SOL
      </button>
    </div>

    <div id="payment-box" class="payment-box">
      Select payment method
    </div>

    <div class="warning">
      ⚠️ Send exact amount and correct network
    </div>
  </div>
</body>
</html>
