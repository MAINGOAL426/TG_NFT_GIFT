<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Payment</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="card">
    <img src="nft.jpg" alt="NFT">

    <h1>NFT Name</h1>
    <p class="desc">1/1 NFT · Manual transfer after payment</p>

    <div class="price">
      Price: 100 USDT / 0.05 ETH / 1 SOL
    </div>

    <div class="buttons">
      <!-- USDT -->
      <button onclick="setPayment(
        'Ethereum (ERC-20)',
        '0xYOUR_METAMASK_ADDRESS',
        '100 USDT',
        'USDT must be sent via ERC-20 network only.'
      )">
        Pay with USDT
      </button>

      <!-- ETH -->
      <button onclick="setPayment(
        'Ethereum',
        '0xYOUR_METAMASK_ADDRESS',
        '0.05 ETH',
        'ETH will be received in MetaMask.'
      )">
        Pay with ETH
      </button>

      <!-- SOL -->
      <button onclick="setPayment(
        'Solana',
        'YOUR_SOLANA_ADDRESS',
        '1 SOL',
        'SOL payments go to Solana wallet (Phantom).'
      )">
        Pay with SOL
      </button>
    </div>

    <div id="payment-box" class="payment-box">
      Select payment method
    </div>

    <div class="warning">
      ⚠️ Send exact amount and correct network.  
      NFT will be transferred after confirmation.
    </div>
  </div>
</body>
</html>

</html>
