<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата NFT</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="card">
    <img src="nft.jpg" alt="NFT">

    <h1>Название NFT</h1>
    <p class="desc">1/1 NFT · Передача после оплаты</p>

    <div class="price">
      Цена: 100 USDT / 0.05 ETH / 1 SOL
    </div>

    <div class="buttons">
      <!-- USDT -->
      <button onclick="setPayment(
        'Ethereum (ERC-20)',
        '0xВАШ_METAMASK_АДРЕС',
        '100 USDT',
        'USDT принимается только в сети ERC-20.'
      )">
        Оплатить USDT
      </button>

      <!-- ETH -->
      <button onclick="setPayment(
        'Ethereum',
        '0xВАШ_METAMASK_АДРЕС',
        '0.05 ETH',
        'ETH поступит на кошелёк MetaMask.'
      )">
        Оплатить ETH
      </button>

      <!-- SOL -->
      <button onclick="setPayment(
        'Solana',
        'ВАШ_SOLANA_АДРЕС',
        '1 SOL',
        'SOL отправляйте только на Solana-кошелёк (Phantom).'
      )">
        Оплатить SOL
      </button>
    </div>

    <div id="payment-box" class="payment-box">
      Выберите способ оплаты
    </div>

    <div class="warning">
      ⚠️ Отправляйте точную сумму и правильную сеть.<br>
      NFT будет передан после подтверждения транзакции.
    </div>
  </div>
</body>
</html>
