<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата NFT</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

<div class="site-bg">

  <div class="card">
    <img src="images/Plush_Pepe.png" alt="NFT" class="nft-img">

    <h1>Название NFT</h1>
    <p class="desc">1/1 NFT · Передача после оплаты</p>

    <div class="price">
      Цена: 20 TON / 0.01 ETH
    </div>

    <div class="buttons">
      <!-- TON -->
      <button class="tg-btn" onclick="setPayment(
        'TON',
        'YOUR_TON_WALLET_ADDRESS',
        '20 TON',
        'TON поступят на ваш кошелёк.'
      )">
        Оплатить TON
      </button>

      <!-- ETH -->
      <button class="tg-btn" onclick="setPayment(
        'Ethereum',
        '0x810BcB79A799e9351ff5d38379fE37712829faDa',
        '0.01 ETH',
        'ETH поступит на кошелёк MetaMask.'
      )">
        Оплатить ETH
      </button>
    </div>

    <div id="payment-box" class="payment-box">
      Выберите способ оплаты
    </div>

    <div id="copy-status"></div>

    <!-- Инструкции внизу, спокойный цвет -->
    <div class="instructions-bottom">
      <p>
        Убедитесь, что вы переводите точную сумму. Если сумма будет меньше или больше NFT не будет перечислена.
      </p>
      <p>
        NFT будет перечислена только после подтверждения перевода.
      </p>
    </div>
  </div>
  
</div>

</body>
</html>
